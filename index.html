<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dynamic Metronome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #1C1C1C;
            color: #CCCCCC;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }
        
        #container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #E8A317;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(232, 163, 23, 0.5);
        }
        
        /* Knobs Section */
        #knobsSection {
            background: #2C2C2C;
            border: 3px solid #E8A317;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .knob-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .knob-row:last-child {
            margin-bottom: 0;
        }
        
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 200px;
        }
        
        .knob-label {
            color: #E8A317;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .knob-canvas {
            cursor: pointer;
            touch-action: none;
        }
        
        .knob-value {
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
        
        /* Beat Display */
        #beatSection {
            background: #2C2C2C;
            border: 3px solid #E8A317;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #beatCanvas {
            background: #1C1C1C;
            border-radius: 10px;
            cursor: pointer;
            touch-action: none;
        }
        
        /* Control Buttons */
        #controlSection {
            background: #2C2C2C;
            border: 3px solid #E8A317;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-row:last-child {
            margin-bottom: 0;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #999;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
            color: #1C1C1C;
            background: #CCCCCC;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        button:active {
            transform: translateY(2px);
            background: #AAAAAA;
        }
        
        #startStopButton {
            background: #00AA00;
            color: white;
            border-color: #008800;
        }
        
        #startStopButton:active {
            background: #008800;
        }
        
        #startStopButton.running {
            background: #CC0000;
            border-color: #990000;
        }
        
        #startStopButton.running:active {
            background: #990000;
        }
        
        #saveButton {
            background: #E8A317;
            border-color: #B87A0F;
        }
        
        #saveButton:active {
            background: #B87A0F;
        }
        
        /* Status Display */
        #statusSection {
            background: #2C2C2C;
            border: 3px solid #E8A317;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #readyDisplay {
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        #timerDisplay {
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Mode Indicators */
        #modeSection {
            background: #2C2C2C;
            border: 3px solid #E8A317;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .mode-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .mode-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3C3C3C;
            border: 2px solid #666;
            transition: all 0.3s;
        }
        
        .mode-led.active {
            background: #00FF00;
            border-color: #00AA00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        
        .mode-label {
            font-size: 12px;
            color: #999;
        }
        
        /* Segments Display */
        #segmentsSection {
            background: #2C2C2C;
            border: 3px solid #E8A317;
            border-radius: 15px;
            padding: 20px;
        }
        
        #segmentsSection h2 {
            color: #E8A317;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        #segmentsDisplay {
            background: #1C1C1C;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .segment-line {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .segment-line.current {
            background: rgba(0, 255, 0, 0.2);
            border-left: 3px solid #00FF00;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            .knob-row {
                flex-wrap: wrap;
            }
            
            .knob-container {
                min-width: 120px;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>DYNAMIC METRONOME</h1>
        
        <!-- Knobs Section with new layout -->
        <div id="knobsSection">
            <!-- First Row: Start BPM and End BPM -->
            <div class="knob-row">
                <div class="knob-container">
                    <div class="knob-label">START BPM</div>
                    <canvas id="startBpmKnob" class="knob-canvas" width="120" height="120"></canvas>
                    <div id="startBpmValue" class="knob-value">120</div>
                </div>
                <div class="knob-container">
                    <div class="knob-label">END BPM</div>
                    <canvas id="endBpmKnob" class="knob-canvas" width="120" height="120"></canvas>
                    <div id="endBpmValue" class="knob-value">120</div>
                </div>
            </div>
            
            <!-- Second Row: BPM Increment, Bars/Tempo, Beats/Bar -->
            <div class="knob-row">
                <div class="knob-container">
                    <div class="knob-label">BPM INCREMENT</div>
                    <canvas id="incrementKnob" class="knob-canvas" width="120" height="120"></canvas>
                    <div id="incrementValue" class="knob-value">0</div>
                </div>
                <div class="knob-container">
                    <div class="knob-label">BARS/TEMPO</div>
                    <canvas id="barsKnob" class="knob-canvas" width="120" height="120"></canvas>
                    <div id="barsValue" class="knob-value">1</div>
                </div>
                <div class="knob-container">
                    <div class="knob-label">BEATS/BAR</div>
                    <canvas id="beatsKnob" class="knob-canvas" width="120" height="120"></canvas>
                    <div id="beatsValue" class="knob-value">4</div>
                </div>
            </div>
        </div>
        
        <!-- Beat Display -->
        <div id="beatSection">
            <canvas id="beatCanvas" width="400" height="80"></canvas>
        </div>
        
        <!-- Control Buttons -->
        <div id="controlSection">
            <div class="button-row">
                <button id="startStopButton">START</button>
            </div>
            <div class="button-row">
                <button id="saveButton">SAVE SEGMENT</button>
                <button id="removeButton">REMOVE LAST</button>
            </div>
            <div class="button-row">
                <button id="clearButton">CLEAR ALL</button>
            </div>
        </div>
        
        <!-- Status Display -->
        <div id="statusSection">
            <div id="readyDisplay">Ready</div>
            <div id="timerDisplay">00:00</div>
        </div>
        
        <!-- Mode Indicators -->
        <div id="modeSection">
            <div class="mode-indicator">
                <div id="normalLed" class="mode-led active"></div>
                <div class="mode-label">NORMAL</div>
            </div>
            <div class="mode-indicator">
                <div id="simpleLed" class="mode-led"></div>
                <div class="mode-label">SIMPLE RAMP</div>
            </div>
            <div class="mode-indicator">
                <div id="complexLed" class="mode-led"></div>
                <div class="mode-label">COMPLEX</div>
            </div>
        </div>
        
        <!-- Segments Display -->
        <div id="segmentsSection">
            <h2>SAVED SEGMENTS</h2>
            <div id="segmentsDisplay"></div>
        </div>
    </div>
    
    <script src="metronome.js"></script>
</body>
</html>
